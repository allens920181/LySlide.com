<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        function parseLyrics(lyrics) {
            const sections = [];
            let currentType = '';
            let currentContent = '';
            
            const lines = lyrics.split('\n');
            let i = 0;
            
            while (i < lines.length) {
                const line = lines[i].trim();
                
                if (line.startsWith('#')) {
                    if (currentType && currentContent.trim()) {
                        const contentParts = currentContent.split('\n\n').filter(part => part.trim());
                        for (const part of contentParts) {
                            sections.push({ type: currentType, content: part.trim() });
                        }
                    }
                    
                    currentType = line.substring(1).trim();
                    currentContent = '';
                    i++;
                } else if (currentType) {
                    currentContent += (currentContent ? '\n' : '') + lines[i];
                    i++;
                } else {
                    i++;
                }
            }
            
            if (currentType && currentContent.trim()) {
                const contentParts = currentContent.split('\n\n').filter(part => part.trim());
                for (const part of contentParts) {
                    sections.push({ type: currentType, content: part.trim() });
                }
            }
            
            return sections;

            const paragraphs = [];
            let currentType = '';
            let currentContent = '';
            
            const lines = lyrics.split('\n');
            let i = 0;
            
            while (i < lines.length) {
                const line = lines[i].trim();
                
                if (line.startsWith('#')) {
                    if (currentType && currentContent.trim()) {
                        paragraphs.push({ type: currentType, content: currentContent.trim() });
                    }
                    
                    currentType = line.substring(1).trim();
                    currentContent = '';
                    i++;
                } else if (currentType) {
                    currentContent += (currentContent ? '\n' : '') + lines[i];
                    i++;
                } else {
                    i++;
                }
            }
            
            if (currentType && currentContent.trim()) {
                paragraphs.push({ type: currentType, content: currentContent.trim() });
            }
            
            return paragraphs;
        }

        function getFirstLine(content) {
            const lines = content.split('\n').filter(line => line.trim());
            return lines[0] || '';
        }

        function convertToParagraphs(songIndex) {
            const song = songs[songIndex];
            song.isParagraphMode = true;
            song.paragraphs = parseParagraphs(song.lyrics);
            updateSongsContainer();
            updatePreview();
        }

        function convertToText(songIndex) {
            const song = songs[songIndex];
            song.isParagraphMode = false;
            if (song.paragraphs.length > 0) {
                song.lyrics = song.paragraphs.map(p => `#${p.type}\n${p.content}`).join('\n');
            }
            song.paragraphs = [];
            updateSongsContainer();
            updatePreview();
        }

        function copyParagraph(songIndex, paraIndex) {
            const song = songs[songIndex];
            const paragraph = song.paragraphs[paraIndex];
            song.paragraphs.splice(paraIndex + 1, 0, { ...paragraph });

            updatePreview();
        }

            if (paraIndex === song.paragraphs.length - 1) return;
            const [paragraph] = song.paragraphs.splice(paraIndex, 1);
            song.paragraphs.splice(paraIndex + 1, 0, paragraph);

        function insertTag(tagName, songIndex) {
            if (!activeTextarea) return;
            
            const curPos = lastCursorPosition;
            const text = activeTextarea.value;
            
            const scrollTop = activeTextarea.scrollTop;
            
            const newText = text.substring(0, curPos - 1) + '#' + tagName + ' ' + text.substring(curPos);
            
            activeTextarea.value = newText;
            
            songs[songIndex].lyrics = newText;
            
            hideTagMenu();
            
            const newCursorPos = curPos - 1 + ('#' + tagName + ' ').length;
            
            requestAnimationFrame(() => {
                activeTextarea.scrollTop = scrollTop;
                activeTextarea.focus();
                activeTextarea.setSelectionRange(newCursorPos, newCursorPos);
                activeTextarea.scrollTop = scrollTop;
                setTimeout(() => {
                    updatePreview();
                }, 0);
            });

        function dragParagraph(event, songIndex, paraIndex) {
            event.dataTransfer.setData('text/plain', JSON.stringify({ songIndex, paraIndex }));
            event.target.classList.add('dragging');
        }

        function allowDrop(event) {
            event.preventDefault();
            const container = event.currentTarget;
            const blocks = container.querySelectorAll('.paragraph-block');
            removeDropIndicators(container);

            const rect = container.getBoundingClientRect();
            let dropIndex = -1;
            for (let i = 0; i < blocks.length; i++) {
                const blockRect = blocks[i].getBoundingClientRect();
                if (event.clientY < blockRect.top + blockRect.height / 2) {
                    dropIndex = i;
                    break;
                }
            }
            if (dropIndex === -1) dropIndex = blocks.length;

            const indicator = document.createElement('div');
            indicator.className = 'drop-indicator';
            if (dropIndex === blocks.length) {
                container.appendChild(indicator);
            } else {
                container.insertBefore(indicator, blocks[dropIndex]);
            }
        }

        function removeDropIndicators(container) {
            const indicators = container.querySelectorAll('.drop-indicator');
            indicators.forEach(ind => ind.remove());
        }

        function dropParagraph(event, songIndex) {
            event.preventDefault();
            const data = JSON.parse(event.dataTransfer.getData('text/plain'));
            if (data.songIndex !== songIndex) return;

            const draggedIndex = data.paraIndex;
            const container = event.currentTarget;
            const blocks = container.querySelectorAll('.paragraph-block');
            let dropIndex = -1;

            for (let i = 0; i < blocks.length; i++) {
                const rect = blocks[i].getBoundingClientRect();
                if (event.clientY < rect.top + rect.height / 2) {
                    dropIndex = i;
                    break;
                }
            }

            if (dropIndex === -1) dropIndex = blocks.length;

            if (draggedIndex === dropIndex || draggedIndex + 1 === dropIndex) {
                blocks[draggedIndex].classList.remove('dragging');
                removeDropIndicators(container);
                return;
            }

            const song = songs[songIndex];
            const [draggedPara] = song.paragraphs.splice(draggedIndex, 1);
            song.paragraphs.splice(dropIndex > draggedIndex ? dropIndex - 1 : dropIndex, 0, draggedPara);

            removeDropIndicators(container);
            updateSongsContainer();
            updatePreview();
            if (activeMoveMenu && activeMoveMenuIndices.songIndex === songIndex && draggedIndex === activeMoveMenuIndices.paraIndex) {
                updateMoveMenuPosition(songIndex, dropIndex > draggedIndex ? dropIndex - 1 : dropIndex);
            }
        }

        function removeSong(index) {
            songs = songs.filter((_, i) => i !== index);
            if (currentSong >= songs.length) {
                currentSong = Math.max(0, songs.length - 1);

            currentSlide = 0;
            updateSongsContainer();
            updatePreview();

        function updatePreview() {
            const preview = document.getElementById('preview');
            const previewContent = document.getElementById('previewContent');
            const lyricsFontSize = document.getElementById('lyricsFontSize').value;
            const lyricsLineHeight = document.getElementById('lyricsLineHeight').value;
            const previewPosition = document.getElementById('position').value;

            const maskOpacity = document.getElementById('maskOpacity').value;
            const showTextBg = document.getElementById('showTextBg').checked;
            const showInfo = document.getElementById('showInfo').checked;

            const [width, height] = aspectRatio.split(':').map(Number);
            preview.style.paddingTop = `${(height / width) * 100}%`;

            const baseWidth = 1280;
            const previewWidth = preview.offsetWidth;
            const scaleFactor = previewWidth / baseWidth;
            
            const pptFontSize = Math.round(lyricsFontSize * 1.75);
            const scaledFontSize = pptFontSize * scaleFactor;

            const song = songs[currentSong];
            let slides = [];
            if (song.isParagraphMode) {
                slides = parseLyrics(song.paragraphs.map(p => `#${p.type}\n${p.content}`).join('\n'));
            } else {
                slides = parseLyrics(song?.lyrics || '');
            }
            const currentSlideData = slides[currentSlide];

            if (currentSlideData && song) {
                previewContent.style.backgroundImage = song.background 
                    ? `url(${song.background})`
                    : 'linear-gradient(to right bottom, #4a5568, #2d3748)';
                previewContent.style.backgroundSize = 'cover';
                previewContent.style.backgroundPosition = 'center';

                previewContent.innerHTML = `
                    <div style="position: absolute; inset: 0; background-color: black; opacity: ${maskOpacity};"></div>
                    <div class="preview-text-container" style="justify-content: ${previewPosition};">
                        <div class="preview-text" style="
                            font-size: ${scaledFontSize}px;
                            line-height: ${lyricsLineHeight};
                            ${showTextBg ? 'background-color: rgba(0,0,0,0.5);' : ''}
                        ">
                            ${currentSlideData.content.split('\n').join('<br>')}
                        </div>
                    </div>
                    ${showInfo ? `
                    <div style="
                        position: absolute;
                        bottom: 8px;
                        right: 8px;
                        padding: 4px 6px;
                        border-radius: 4px;
                        font-size: ${Math.max(14, 18 * scaleFactor)}px;
                        ${showTextBg ? 'background-color: rgba(0,0,0,0.5);' : ''}
                    ">
                        <div>${currentSlideData.type}</div>
                        <div>${song.title}</div>
                    </div>

                `;

                document.getElementById('slideInfo').textContent = 
                    `${currentSlide + 1} / ${slides.length} - ${messages[currentLang].song} ${currentSong + 1} ${messages[currentLang].songUnit}`;
            }
        }

        async function exportSlides() {
            if (songs.length === 0 || !songs.some(song => song.lyrics.trim() || song.paragraphs.length)) {
                alert('請先新增歌曲並輸入歌詞');
                return;
            }

            try {
                const pptx = new PptxGenJS();
                const aspectRatio = document.getElementById('aspectRatio').value;
                const lyricsFontSize = document.getElementById('lyricsFontSize').value;
                const maskOpacity = document.getElementById('maskOpacity').value;
                const previewPosition = document.getElementById('position').value;
                const showTextBg = document.getElementById('showTextBg').checked;
                const showInfo = document.getElementById('showInfo').checked;

                if (aspectRatio === '4:3') {
                    pptx.layout = 'LAYOUT_4x3';
                } else {
                    pptx.layout = 'LAYOUT_WIDE';
                }

                const pptFontSize = Math.round(lyricsFontSize * 1.75);

                for (const song of songs) {
                    let slides = [];
                    if (song.isParagraphMode) {
                        slides = parseLyrics(song.paragraphs.map(p => `#${p.type}\n${p.content}`).join('\n'));
                    } else {
                        if (!song.lyrics.trim()) continue;
                        slides = parseLyrics(song.lyrics);
                    }

                    for (const slideData of slides) {
                        const slide = pptx.addSlide();
                        
                        if (song.background) {
                            slide.background = { data: song.background };
                        } else {
                            slide.background = { color: '000000' };
                        }

                        if (Number(maskOpacity) > 0) {
                            slide.addShape('rect', {
                                x: '0%',
                                y: '0%',
                                w: '100%',
                                h: '100%',
                                fill: { color: '000000', transparency: Math.round((1 - Number(maskOpacity)) * 100) }
                            });
                        }

                        let textY, textValign;
                        switch (previewPosition) {
                            case 'flex-start': 
                                textY = '5%'; 
                                textValign = 'top';
                                break;
                            case 'flex-end': 
                                textY = '60%'; 
                                textValign = 'bottom';
                                break;
                            default: 
                                textY = '35%';
                                textValign = 'middle';
                        }

                        if (showTextBg) {
                            slide.addShape('rect', {
                                x: '5%',
                                y: textY,
                                w: '90%',
                                h: '40%',
                                fill: { color: '000000', transparency: 50 }
                            });
                        }

                        const lines = slideData.content.split('\n');
                        const formattedLines = lines.map(line => ({
                            text: line,
                            options: {
                                fontSize: pptFontSize,
                                color: 'FFFFFF',
                                bold: true,
                                breakLine: true
                            }
                        }));

                        slide.addText(formattedLines, {
                            x: '5%',
                            y: textY,
                            w: '90%',
                            h: '30%',
                            align: 'center',
                            valign: textValign,
                            fontFace: 'Arial'
                        });

                        if (showInfo) {
                            const info = [
                                { 
                                    text: slideData.type,
                                    options: { 
                                        fontSize: 15,
                                        bold: true,
                                        color: 'FFFFFF',
                                        breakLine: true
                                    }
                                },
                                { 
                                    text: song.title,
                                    options: { 
                                        fontSize: 15,
                                        color: 'FFFFFF'
                                    }
                                }
                            ];
                            
                            slide.addText(info, {
                                x: '73%',
                                y: '90%',
                                w: '25%',
                                h: '10%',
                                align: 'right',
                                fill: showTextBg ? { color: '000000', transparency: 50 } : undefined
                            });
                        }
                    }
                }

                const now = new Date();
                const timestamp = `${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}_${now.getHours().toString().padStart(2,'0')}${now.getMinutes().toString().padStart(2,'0')}`;
                const fileName = `歌詞投影片_${timestamp}.pptx`;

                const blob = await pptx.write('blob');
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

            } catch (error) {
                console.error('Export error:', error);
                alert('匯出過程發生錯誤，請檢查歌詞內容是否正確');
            }
        }

        function nextSlide() {
            let slides = [];
            const song = songs[currentSong];
            if (song.isParagraphMode) {
                slides = parseLyrics(song.paragraphs.map(p => `#${p.type}\n${p.content}`).join('\n'));
            } else {
                slides = parseLyrics(song?.lyrics || '');
            }
            if (currentSlide < slides.length - 1) {
                currentSlide++;
            } else if (currentSong < songs.length - 1) {
                currentSong++;
                currentSlide = 0;
            }
            updatePreview();
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
            } else if (currentSong > 0) {
                currentSong--;
                let slides = [];
                const song = songs[currentSong];
                if (song.isParagraphMode) {
                    slides = parseLyrics(song.paragraphs.map(p => `#${p.type}\n${p.content}`).join('\n'));
                } else {
                    slides = parseLyrics(song.lyrics);
                }
                currentSlide = slides.length - 1;
            }
            updatePreview();
        }

        window.addEventListener('resize', updatePreview);
        
        document.addEventListener('click', function(event) {
            const tagMenu = document.getElementById('tagMenu');
            if (tagMenu.style.display === 'block' && 
                !tagMenu.contains(event.target) && 
                !event.target.classList.contains('lyrics-textarea')) {
                hideTagMenu();
            }
        });
        
        document.querySelector('.author-description').textContent = messages[currentLang].authorDesc;
        updateSongsContainer();
        updatePreview();
    </script>
</body>
</html>
