<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

                this.elements = {
                    songsContainer: document.getElementById('songs-container'),
                    preview: document.getElementById('preview'),
                    previewContent: document.getElementById('previewContent'),
                    slideInfo: document.getElementById('slideInfo'),
                    tagMenu: document.getElementById('tagMenu'),
                    moveMenu: document.getElementById('moveMenu'),
                    imageMenu: document.getElementById('imageMenu'),
                    lyricsFontSize: document.getElementById('lyricsFontSize'),
                    lyricsLineHeight: document.getElementById('lyricsLineHeight'),
                    position: document.getElementById('position'),
                    aspectRatio: document.getElementById('aspectRatio'),
                    maskOpacity: document.getElementById('maskOpacity'),
                    showTextBg: document.getElementById('showTextBg'),
                    showInfo: document.getElementById('showInfo'),
                    editModal: document.getElementById('editModal'),
                    modalHeader: document.getElementById('modalHeader'),
                    modalTextarea: document.getElementById('modalTextarea')
                };

                this.debounceUpdatePreview = this.debounce(this.updatePreview.bind(this), 100);
                this.initializeEventListeners();
                this.updateUI();
            }

            debounce(func, wait) {
                let timeout;
                return function (...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                };
            }

            initializeEventListeners() {
                document.addEventListener('click', this.handleDocumentClick.bind(this));
                window.addEventListener('resize', this.debounceUpdatePreview);

                document.addEventListener('change', (e) => {
                    const action = e.target.dataset.action;
                    if (action === 'switch-language') {
                        this.switchLanguage(e.target.checked ? 'en' : 'zh');
                    } else if (action === 'update-preview') {
                        this.debounceUpdatePreview();
                    }
                });

                document.addEventListener('click', (e) => {
                    const action = e.target.dataset.action;
                    if (action === 'add-song') {
                        this.addNewSong();
                    } else if (action === 'export-slides') {
                        this.exportSlides();
                    } else if (action === 'prev-slide') {
                        this.prevSlide();
                    } else if (action === 'next-slide') {
                        this.nextSlide();
                    } else if (action === 'save-paragraph') {
                        this.saveParagraphEdit();
                    } else if (action === 'cancel-edit') {
                        this.closeEditModal();
                    }
                });

                this.elements.songsContainer.addEventListener('input', (e) => {
                    if (e.target.classList.contains('song-input')) {
                        const index = Number(e.target.dataset.index);
                        this.handleSongTitleChange(index, e.target.value);
                    } else if (e.target.classList.contains('lyrics-textarea')) {
                        const index = Number(e.target.dataset.index);
                        this.handleLyricsChange(index, e.target.value);
                    }
                });

                this.elements.songsContainer.addEventListener('input', (e) => {
                    if (e.target.classList.contains('lyrics-textarea')) {
                        this.handleTextareaInput(e, e.target, Number(e.target.dataset.index));
                    }
                });

                this.elements.songsContainer.addEventListener('keydown', (e) => {
                    if (e.target.classList.contains('lyrics-textarea')) {
                        this.handleTextareaKeydown(e, e.target);
                    }
                });

                this.elements.songsContainer.addEventListener('click', (e) => {
                    if (e.target.classList.contains('lyrics-textarea')) {
                        this.setActiveTextarea(e.target, Number(e.target.dataset.index));
                    } else if (e.target.classList.contains('song-delete-icon')) {
                        this.removeSong(Number(e.target.dataset.index));
                    } else if (e.target.classList.contains('drag-handle')) {
                        const indices = e.target.dataset.indices.split(',').map(Number);
                        this.showMoveMenu(e, ...indices);
                    } else if (e.target.classList.contains('paragraph-action-icon')) {
                        const [songIndex, paraIndex] = e.target.dataset.indices.split(',').map(Number);
                        if (e.target.dataset.action === 'edit') {
                            this.openEditModal(songIndex, paraIndex);
                        } else if (e.target.dataset.action === 'copy') {
                            this.copyParagraph(songIndex, paraIndex);
                        } else if (e.target.dataset.action === 'delete') {
                            this.deleteParagraph(songIndex, paraIndex);
                        }
                    } else if (e.target.classList.contains('thumbnail')) {
                        this.showImageMenu(e, Number(e.target.dataset.index));
                    } else if (e.target.classList.contains('collapse-icon')) {
                        this.toggleCollapse(Number(e.target.dataset.index));
                    }
                });

                this.elements.songsContainer.addEventListener('change', (e) => {
                    if (e.target.type === 'file') {
                        this.handleImageUpload(Number(e.target.dataset.index), e.target);
                    } else if (e.target.classList.contains('mode-toggle-input')) {
                        const index = Number(e.target.dataset.index);
                        e.target.checked ? this.convertToParagraphs(index) : this.convertToText(index);
                    }
                });

                this.elements.songsContainer.addEventListener('dragstart', (e) => {
                    if (e.target.classList.contains('paragraph-block')) {
                        const [songIndex, paraIndex] = e.target.dataset.indices.split(',').map(Number);
                        this.dragParagraph(e, songIndex, paraIndex);
                    } else if (e.target.classList.contains('song-header')) {
                        const index = Number(e.target.dataset.index);
                        this.dragSong(e, index);
                    }
                });

                this.elements.songsContainer.addEventListener('dragover', (e) => {
                    e.preventDefault();
                });

                this.elements.songsContainer.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const data = e.dataTransfer.getData('text/plain');
                    if (!data) return;
                    const parsedData = JSON.parse(data);
                    if (parsedData.type === 'paragraph') {
                        const container = this.findParagraphsContainer(e.target);
                        if (container && Number(container.dataset.index) === parsedData.songIndex) {
                            this.dropParagraph(e, parsedData.songIndex, container, parsedData.paraIndex);
                        }
                    } else if (parsedData.type === 'song') {
                        this.dropSong(e);
                    }
                });

                this.elements.tagMenu.addEventListener('click', (e) => {
                    if (e.target.classList.contains('tag-menu-item')) {
                        this.insertTag(e.target.dataset.tag, Number(e.target.dataset.index));
                    }
                });

                this.elements.moveMenu.addEventListener('click', (e) => {
                    if (e.target.classList.contains('move-menu-item')) {
                        const [songIndex, paraIndex] = e.target.dataset.indices.split(',').map(Number);
                        if (e.target.dataset.action === 'move-up') {
                            this.moveParagraphUp(songIndex, paraIndex);
                        } else if (e.target.dataset.action === 'move-down') {
                            this.moveParagraphDown(songIndex, paraIndex);
                        }
                    }
                });

                this.elements.imageMenu.addEventListener('click', (e) => {
                    if (e.target.classList.contains('image-menu-item')) {
                        const index = Number(e.target.dataset.index);
                        if (e.target.dataset.action === 'replace') {
                            this.replaceImage(index);
                        } else if (e.target.dataset.action === 'delete') {
                            this.deleteImage(index);
                        }
                    }
                });
            }

            findParagraphsContainer(element) {
                let current = element;
                while (current && current !== document) {
                    if (current.classList.contains('paragraphs-container')) {
                        return current;
                    }
                    current = current.parentElement;
                }
                return null;
            }

            switchLanguage(lang) {
                this.state.currentLang = lang;
                this.updateUI();
            }

            updateUI() {
                document.title = this.messages[this.state.currentLang].title;
                document.querySelector('.header h1').textContent = this.messages[this.state.currentLang].title;
                document.querySelector('.preview-header h2').textContent = this.messages[this.state.currentLang].preview;
                document.querySelector('.preview-header .btn-primary').textContent = this.messages[this.state.currentLang].export;

                const labels = document.querySelectorAll('.control-group label');
                labels[0].textContent = this.messages[this.state.currentLang].lyricsSize;
                labels[1].textContent = this.messages[this.state.currentLang].lyricsLineHeight;
                labels[2].textContent = this.messages[this.state.currentLang].lyricsPosition;
                labels[3].textContent = this.messages[this.state.currentLang].aspectRatio;
                labels[4].textContent = this.messages[this.state.currentLang].mask;
                labels[5].lastChild.textContent = this.messages[this.state.currentLang].textBg;
                labels[6].lastChild.textContent = this.messages[this.state.currentLang].showInfo;

                const positionSelect = this.elements.position;
                positionSelect.options[0].text = this.messages[this.state.currentLang].positionTop;
                positionSelect.options[1].text = this.messages[this.state.currentLang].positionMiddle;
                positionSelect.options[2].text = this.messages[this.state.currentLang].positionBottom;

                document.getElementById('prevButton').textContent = this.messages[this.state.currentLang].prevSlide;
                document.getElementById('nextButton').textContent = this.messages[this.state.currentLang].nextSlide;

                this.updateSongsContainer();
                this.updatePreview();
            }

            toggleCollapse(songIndex) {
                this.state.songs[songIndex].isCollapsed = !this.state.songs[songIndex].isCollapsed;
                this.updateSongsContainer();
            }

            parseLyrics(lyrics) {
                const sections = [];
                let currentType = '';
                let currentContent = '';

                const lines = lyrics.split('\n');
                let i = 0;

                while (i < lines.length) {
                    const line = lines[i].trim();

                    if (line.startsWith('#')) {
                        if (currentType && currentContent.trim()) {
                            const contentParts = currentContent.split('\n\n').filter(part => part.trim());
                            for (const part of contentParts) {
                                sections.push({ type: currentType, content: part.trim() });
                            }
                        }

                        currentType = line.substring(1).trim();
                        currentContent = '';
                        i++;
                    } else if (currentType) {
                        currentContent += (currentContent ? '\n' : '') + lines[i];
                        i++;
                    } else {
                        i++;
                    }
                }

                if (currentType && currentContent.trim()) {
                    const contentParts = currentContent.split('\n\n').filter(part => part.trim());
                    for (const part of contentParts) {
                        sections.push({ type: currentType, content: part.trim() });
                    }
                }

                return sections;
            }

            parseParagraphs(lyrics) {
                const paragraphs = [];
                let currentType = '';
                let currentContent = '';

                const lines = lyrics.split('\n');
                let i = 0;

                while (i < lines.length) {
                    const line = lines[i].trim();

                    if (line.startsWith('#')) {
                        if (currentType && currentContent.trim()) {
                            paragraphs.push({ type: currentType, content: currentContent.trim() });
                        }

                        currentType = line.substring(1).trim();
                        currentContent = '';
                        i++;
                    } else if (currentType) {
                        currentContent += (currentContent ? '\n' : '') + lines[i];
                        i++;
                    } else {
                        i++;
                    }
                }

                if (currentType && currentContent.trim()) {
                    paragraphs.push({ type: currentType, content: currentContent.trim() });
                }

                // Ensure at least one empty paragraph if lyrics are empty
                if (paragraphs.length === 0) {
                    paragraphs.push({ type: '', content: '' });
                }

                return paragraphs;
            }

            getFirstLine(content) {
                const lines = content.split('\n').filter(line => line.trim());
                return lines[0] || '';
            }

            convertToParagraphs(songIndex) {
                const song = this.state.songs[songIndex];
                song.isParagraphMode = true;
                song.paragraphs = this.parseParagraphs(song.lyrics);
                // Expand the song if it is collapsed
                if (song.isCollapsed) {
                    song.isCollapsed = false;
                }
                this.updateSongsContainer();
                this.updatePreview();
            }

            convertToText(songIndex) {
                const song = this.state.songs[songIndex];
                song.isParagraphMode = false;
                if (song.paragraphs.length > 0) {
                    song.lyrics = song.paragraphs.map(p => `#${p.type}\n${p.content}`).join('\n');
                }
                song.paragraphs = [];
                // Expand the song if it is collapsed
                if (song.isCollapsed) {
                    song.isCollapsed = false;
                }
                this.updateSongsContainer();
                this.updatePreview();
            }

            copyParagraph(songIndex, paraIndex) {
                const song = this.state.songs[songIndex];
                const paragraph = song.paragraphs[paraIndex];
                song.paragraphs.splice(paraIndex + 1, 0, { ...paragraph });
                this.updateSongsContainer();
                this.updatePreview();
            }

            deleteParagraph(songIndex, paraIndex) {
                const song = this.state.songs[songIndex];
                if (song.paragraphs.length <= 1) {
                    alert(this.messages[this.state.currentLang].noLyricsAlert);
                    return;
                }
                song.paragraphs.splice(paraIndex, 1);
                this.updateSongsContainer();
                this.updatePreview();
            }

            moveParagraphUp(songIndex, paraIndex) {
                if (paraIndex === 0) return;
                const song = this.state.songs[songIndex];
                const [paragraph] = song.paragraphs.splice(paraIndex, 1);
                song.paragraphs.splice(paraIndex - 1, 0, paragraph);
                this.updateSongsContainer();
                this.updatePreview();
                if (this.state.activeMoveMenu && this.state.activeMoveMenuIndices?.songIndex === songIndex) {
                    this.updateMoveMenuPosition(songIndex, paraIndex - 1);
                }
            }

            moveParagraphDown(songIndex, paraIndex) {
                const song = this.state.songs[songIndex];
                if (paraIndex === song.paragraphs.length - 1) return;
                const [paragraph] = song.paragraphs.splice(paraIndex, 1);
                song.paragraphs.splice(paraIndex + 1, 0, paragraph);
                this.updateSongsContainer();
                this.updatePreview();
                if (this.state.activeMoveMenu && this.state.activeMoveMenuIndices?.songIndex === songIndex) {
                    this.updateMoveMenuPosition(songIndex, paraIndex + 1);
                }
            }

            showMoveMenu(event, songIndex, paraIndex) {
                const dragHandle = event.target;
                if (this.state.activeMoveMenu === dragHandle) {
                    this.hideMoveMenu();
                    return;
                }

                const menuItems = [
                    {
                        action: 'move-up',
                        label: this.messages[this.state.currentLang].moveUp,
                        svg: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12l7-7 7 7"/></svg>'
                    },
                    {
                        action: 'move-down',
                        label: this.messages[this.state.currentLang].moveDown,
                        svg: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12l7 7 7-7"/></svg>'
                    }
                ];

                this.showMenu(this.elements.moveMenu, dragHandle, menuItems, { songIndex, paraIndex });
                this.state.activeMoveMenu = dragHandle;
                this.state.activeMoveMenuIndices = { songIndex, paraIndex };
            }

            updateMoveMenuPosition(songIndex, paraIndex) {
                const dragHandle = this.elements.songsContainer.querySelector(`.paragraphs-container[data-index="${songIndex}"] .paragraph-block:nth-child(${paraIndex + 1}) .drag-handle`);
                if (!dragHandle) {
                    this.hideMoveMenu();
                    return;
                }

                const menuItems = [
                    {
                        action: 'move-up',
                        label: this.messages[this.state.currentLang].moveUp,
                        svg: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12l7-7 7 7"/></svg>'
                    },
                    {
                        action: 'move-down',
                        label: this.messages[this.state.currentLang].moveDown,
                        svg: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12l7 7 7-7"/></svg>'
                    }
                ];

                this.showMenu(this.elements.moveMenu, dragHandle, menuItems, { songIndex, paraIndex });
                this.state.activeMoveMenu = dragHandle;
                this.state.activeMoveMenuIndices = { songIndex, paraIndex };
            }

            showImageMenu(event, songIndex) {
                const thumbnail = event.target;
                if (this.state.activeImageMenu === thumbnail) {
                    this.hideImageMenu();
                    return;
                }

                const menuItems = [
                    {
                        action: 'replace',
                        label: this.messages[this.state.currentLang].replaceImage,
                        svg: '<svg viewBox="0 0 24 19" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><path d="M12 3v12"/></svg>'
                    },
                    {
                        action: 'delete',
                        label: this.messages[this.state.currentLang].deleteImage,
                        svg: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 18L18 6M6 6l12 12"/></svg>'
                    }
                ];

                this.showMenu(this.elements.imageMenu, thumbnail, menuItems, { songIndex });
                this.state.activeImageMenu = thumbnail;
                this.state.activeImageMenuIndex = songIndex;
            }

            showMenu(menu, target, items, data) {
                menu.innerHTML = items.map(item => `
                    <div class="move-menu-item" data-action="${item.action}" data-indices="${data.songIndex}${data.paraIndex !== undefined ? ',' + data.paraIndex : ''}">
                        ${item.svg}
                        ${item.label}
                    </div>
                `).join('');

                const rect = target.getBoundingClientRect();
                menu.style.top = `${rect.bottom + 8}px`;
                menu.style.left = `${rect.left}px`;
                menu.style.display = 'flex';
            }

            hideMoveMenu() {
                this.elements.moveMenu.style.display = 'none';
                this.state.activeMoveMenu = null;
                this.state.activeMoveMenuIndices = null;
            }

            hideImageMenu() {
                this.elements.imageMenu.style.display = 'none';
                this.state.activeImageMenu = null;
                this.state.activeImageMenuIndex = null;
            }

            replaceImage(songIndex) {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.dataset.index = songIndex;
                input.onchange = (e) => this.handleImageUpload(songIndex, e.target);
                input.click();
                this.hideImageMenu();
            }

            deleteImage(songIndex) {
                this.state.songs[songIndex].background = null;
                this.updateSongsContainer();
                this.updatePreview();
                this.hideImageMenu();
            }

            openEditModal(songIndex, paraIndex) {
                const song = this.state.songs[songIndex];
                const paragraph = song.paragraphs[paraIndex];
                this.state.editingSongIndex = songIndex;
                this.state.editingParaIndex = paraIndex;

                this.elements.modalHeader.textContent = `${this.messages[this.state.currentLang].editParagraph} - ${paragraph.type}`;
                this.elements.modalTextarea.value = paragraph.content;
                this.elements.editModal.style.display = 'flex';
            }

            saveParagraphEdit() {
                const songIndex = this.state.editingSongIndex;
                const paraIndex = this.state.editingParaIndex;
                const song = this.state.songs[songIndex];
                song.paragraphs[paraIndex].content = this.elements.modalTextarea.value.trim();
                this.closeEditModal();
                this.updateSongsContainer();
                this.updatePreview();
            }

            closeEditModal() {
                this.elements.editModal.style.display = 'none';
                this.state.editingSongIndex = null;
                this.state.editingParaIndex = null;
                this.elements.modalTextarea.value = '';
            }

            updateSongsContainer() {
                const html = this.state.songs.map((song, index) => `
                    <div class="card ${song.isCollapsed ? 'collapsed' : ''}">
                        <div class="song-header" draggable="true" data-index="${index}">
                            <svg class="collapse-icon" data-index="${index}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 9l-7 7-7-7" />
                            </svg>
                            <input type="text" class="song-input" value="${song.title}" placeholder="${this.messages[this.state.currentLang].inputSongName}" data-index="${index}">
                            <div class="song-controls">
                                <label class="mode-toggle-switch" title="${this.messages[this.state.currentLang].convertToText}/${this.messages[this.state.currentLang].convertToParagraphs}">
                                    <input type="checkbox" class="mode-toggle-input" ${song.isParagraphMode ? 'checked' : ''} data-index="${index}">
                                    <span class="mode-slider">
                                        <span class="mode-label text-icon">T</span>
                                        <span class="mode-label paragraph-icon">
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M3 6h18M3 12h18M3 18h18"/>
                                            </svg>
                                        </span>
                                    </span>
                                </label>
                                <label class="upload-button" title="${this.messages[this.state.currentLang].uploadImage}">
                                    ${song.background
                                        ? `<img src="${song.background}" class="thumbnail" alt="Background thumbnail" data-index="${index}">`
                                        : `<svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                            <circle cx="8.5" cy="8.5" r="1.5"/>
                                            <polyline points="21 15 16 10 5 21"/>
                                        </svg>`
                                    }
                                    <input type="file" accept="image/*" data-index="${index}">
                                </label>
                            </div>
                            <svg class="action-icon song-delete-icon" data-index="${index}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </div>
                        <div class="song-content">
                            ${song.isParagraphMode
                                ? `<div class="paragraphs-container" data-index="${index}">
                                    ${song.paragraphs.map((para, paraIndex) => `
                                        <div class="paragraph-block" draggable="true" data-indices="${index},${paraIndex}">
                                            <svg class="drag-handle" data-indices="${index},${paraIndex}" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M3 6h18M3 12h18M3 18h18"/>
                                            </svg>
                                            <div class="paragraph-content">
                                                <div class="paragraph-header">${para.type}</div>
                                                <div class="paragraph-preview">${this.getFirstLine(para.content)}</div>
                                            </div>
                                            <div class="paragraph-actions">
                                                <svg class="action-icon paragraph-action-icon" data-indices="${index},${paraIndex}" data-action="edit" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                                </svg>
                                                <svg class="action-icon paragraph-action-icon" data-indices="${index},${paraIndex}" data-action="copy" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
                                                    <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
                                                </svg>
                                                <svg class="action-icon paragraph-action-icon" data-indices="${index},${paraIndex}" data-action="delete" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <path d="M6 18L18 6M6 6l12 12"/>
                                                </svg>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>`
                                : `<textarea class="lyrics-textarea" placeholder="${this.messages[this.state.currentLang].inputLyrics}" data-index="${index}">${song.lyrics}</textarea>`
                            }
                        </div>
                    </div>
                `).join('');
                
                this.elements.songsContainer.innerHTML = html || '<div>無歌曲，請點擊下方按鈕新增</div>';
            }

            dragSong(event, songIndex) {
                event.dataTransfer.setData('text/plain', JSON.stringify({ type: 'song', songIndex }));
                event.target.classList.add('dragging');
            }

            dragParagraph(event, songIndex, paraIndex) {
                event.dataTransfer.setData('text/plain', JSON.stringify({ type: 'paragraph', songIndex, paraIndex }));
                event.target.classList.add('dragging');
                event.dataTransfer.effectAllowed = 'move';
            }

            dropSong(event) {
                event.preventDefault();
                const data = JSON.parse(event.dataTransfer.getData('text/plain'));
                if (data.type !== 'song') return;

                const draggedIndex = data.songIndex;
                const container = this.elements.songsContainer;
                const cards = Array.from(container.querySelectorAll('.card'));
                let dropIndex = -1;

                const containerRect = container.getBoundingClientRect();
                const relativeY = event.clientY - containerRect.top;

                for (let i = 0; i <= cards.length; i++) {
                    if (i === cards.length) {
                        dropIndex = i;
                        break;
                    }
                    const card = cards[i];
                    const cardRect = card.getBoundingClientRect();
                    const cardTop = cardRect.top - containerRect.top;
                    const cardHeight = cardRect.height;
                    if (relativeY < cardTop + cardHeight / 2) {
                        dropIndex = i;
                        break;
                    }
                }

                if (dropIndex === -1) {
                    dropIndex = cards.length;
                }

                if (draggedIndex === dropIndex || draggedIndex + 1 === dropIndex) {
                    cards[draggedIndex].querySelector('.song-header').classList.remove('dragging');
                    return;
                }

                const [draggedSong] = this.state.songs.splice(draggedIndex, 1);
                this.state.songs.splice(dropIndex, 0, draggedSong);

                if (this.state.currentSong === draggedIndex) {
                    this.state.currentSong = dropIndex;
                } else if (draggedIndex < this.state.currentSong && dropIndex >= this.state.currentSong) {
                    this.state.currentSong--;
                } else if (draggedIndex > this.state.currentSong && dropIndex <= this.state.currentSong) {
                    this.state.currentSong++;
                }

                this.updateSongsContainer();
                this.updatePreview();
            }

            dropParagraph(event, songIndex, container, draggedIndex) {
                event.preventDefault();
                event.stopPropagation();
                const blocks = Array.from(container.querySelectorAll('.paragraph-block'));
                let dropIndex = -1;
                const containerRect = container.getBoundingClientRect();
                const mouseY = event.clientY;

                if (blocks.length === 0) {
                    dropIndex = 0;
                } else {
                    for (let i = 0; i < blocks.length; i++) {
                        const block = blocks[i];
                        const blockRect = block.getBoundingClientRect();
                        const blockTop = blockRect.top;
                        const blockHeight = blockRect.height;
                        if (mouseY <= blockTop + blockHeight / 2) {
                            dropIndex = i;
                            break;
                        }
                    }
                }

                if (dropIndex === -1) {
                    dropIndex = blocks.length;
                }

                if (draggedIndex === dropIndex || draggedIndex + 1 === dropIndex) {
                    if (blocks[draggedIndex]) {
                        blocks[draggedIndex].classList.remove('dragging');
                    }
                    return;
                }

                const song = this.state.songs[songIndex];
                const [draggedPara] = song.paragraphs.splice(draggedIndex, 1);
                song.paragraphs.splice(dropIndex, 0, draggedPara);

                this.updateSongsContainer();
                this.updatePreview();
                if (this.state.activeMoveMenu && this.state.activeMoveMenuIndices?.songIndex === songIndex && draggedIndex === this.state.activeMoveMenuIndices.paraIndex) {
                    this.updateMoveMenuPosition(songIndex, dropIndex);
                }
            }

            setActiveTextarea(textarea, index) {
                this.state.activeTextarea = textarea;
                this.state.lastCursorPosition = textarea.selectionStart;
            }

            handleTextareaKeydown(event, textarea) {
                if (event.key === 'Tab' && this.elements.tagMenu.style.display === 'block') {
                    event.preventDefault();
                }
            }

            handleTextareaInput(event, textarea, songIndex) {
                const curPos = textarea.selectionStart;
                this.state.lastCursorPosition = curPos;

                if (event.data === '#') {
                    this.showTagMenu(textarea, songIndex);
                } else if (event.key === 'Escape') {
                    this.hideTagMenu();
                }
            }

            showTagMenu(textarea, songIndex) {
                const tags = [
                    this.messages[this.state.currentLang].tagVerse,
                    this.messages[this.state.currentLang].tagChorus,
                    this.messages[this.state.currentLang].tagBridge,
                    this.messages[this.state.currentLang].tagInterlude,
                    this.messages[this.state.currentLang].tagOutro
                ];

                this.elements.tagMenu.innerHTML = tags.map(tag => `
                    <div class="tag-menu-item" data-tag="${tag}" data-index="${songIndex}">${tag}</div>
                `).join('');

                const rect = textarea.getBoundingClientRect();
                this.elements.tagMenu.style.top = `${rect.bottom + 8}px`;
                this.elements.tagMenu.style.left = `${rect.left}px`;
                this.elements.tagMenu.style.width = `${rect.width}px`;
                this.elements.tagMenu.style.display = 'block';

                this.state.activeTextarea = textarea;
            }

            hideTagMenu() {
                this.elements.tagMenu.style.display = 'none';
                this.state.activeTextarea = null;
            }

            insertTag(tagName, songIndex) {
                if (!this.state.activeTextarea) return;

                const curPos = this.state.lastCursorPosition;
                const text = this.state.activeTextarea.value;
                const scrollTop = this.state.activeTextarea.scrollTop;
                const newText = text.substring(0, curPos - 1) + '#' + tagName + '\n' + text.substring(curPos);

                this.state.activeTextarea.value = newText;
                this.state.songs[songIndex].lyrics = newText;
                this.hideTagMenu();

                const newCursorPos = curPos - 1 + ('#' + tagName + '\n').length;
                requestAnimationFrame(() => {
                    this.state.activeTextarea.setSelectionRange(newCursorPos, newCursorPos);
                    this.state.activeTextarea.scrollTop = scrollTop;
                    this.state.activeTextarea.focus();
                    this.handleLyricsChange(songIndex, newText);
                });
            }

            addNewSong() {
                this.state.songs.push({
                    title: '',
                    lyrics: '',
                    background: null,
                    isParagraphMode: false,
                    paragraphs: [],
                    isCollapsed: false
                });
                this.state.currentSong = this.state.songs.length - 1;
                this.state.currentSlide = 0;
                this.updateSongsContainer();
                this.updatePreview();
            }

            removeSong(songIndex) {
                if (this.state.songs.length <= 1) {
                    alert(this.messages[this.state.currentLang].noLyricsAlert);
                    return;
                }
                this.state.songs.splice(songIndex, 1);
                if (this.state.currentSong >= this.state.songs.length) {
                    this.state.currentSong = this.state.songs.length - 1;
                }
                this.state.currentSlide = 0;
                this.updateSongsContainer();
                this.updatePreview();
            }

            handleSongTitleChange(songIndex, title) {
                this.state.songs[songIndex].title = title;
                this.updatePreview();
            }

            handleLyricsChange(songIndex, lyrics) {
                this.state.songs[songIndex].lyrics = lyrics;
                if (this.state.songs[songIndex].isParagraphMode) {
                    this.state.songs[songIndex].paragraphs = this.parseParagraphs(lyrics);
                    this.updateSongsContainer();
                }
                this.updatePreview();
            }

            handleImageUpload(songIndex, input) {
                const file = input.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    this.state.songs[songIndex].background = e.target.result;
                    this.updateSongsContainer();
                    this.updatePreview();
                };
                reader.readAsDataURL(file);
            }

            updatePreview() {
                const song = this.state.songs[this.state.currentSong];
                if (!song) {
                    this.elements.previewContent.innerHTML = '';
                    this.elements.slideInfo.textContent = '0 / 0';
                    return;
                }

                const sections = song.isParagraphMode
                    ? song.paragraphs.map(p => ({ type: p.type, content: p.content }))
                    : this.parseLyrics(song.lyrics);

                if (sections.length === 0) {
                    this.elements.previewContent.innerHTML = '<div class="preview-text-container"><p class="preview-text">無歌詞內容</p></div>';
                    this.elements.slideInfo.textContent = '0 / 0';
                    return;
                }

                const slideIndex = Math.min(this.state.currentSlide, sections.length - 1);
                const section = sections[slideIndex];

                const fontSize = this.elements.lyricsFontSize.value + 'px';
                const lineHeight = this.elements.lyricsLineHeight.value;
                const position = this.elements.position.value;
                const aspectRatio = this.elements.aspectRatio.value;
                const maskOpacity = this.elements.maskOpacity.value;
                const showTextBg = this.elements.showTextBg.checked;
                const showInfo = this.elements.showInfo.checked;

                const [width, height] = aspectRatio === '16:9' ? [640, 360] : [480, 360];
                this.elements.preview.style.width = `${width}px`;
                this.elements.preview.style.height = `${height}px`;

                const backgroundStyle = song.background
                    ? `background-image: url('${song.background}'); background-size: cover;`
                    : 'background-color: #000;';

                const maskStyle = `background-color: rgba(0,0,0,${maskOpacity}); position: absolute; top: 0; left: 0; width: 100%; height: 100%;`;
                const textBgStyle = showTextBg ? 'background-color: rgba(0,0,0,0.5);' : '';
                const textStyle = `font-size: ${fontSize}; line-height: ${lineHeight}; color: white; ${textBgStyle}`;
                const containerStyle = `justify-content: ${position};`;

                const infoText = showInfo
                    ? `<div style="position: absolute; bottom: 10px; right: 10px; font-size: 12px; color: white;">
                        ${song.title ? `${song.title} - ` : ''}${section.type}
                    </div>`
                    : '';

                const content = `
                    <div style="${backgroundStyle} width: 100%; height: 100%; position: relative;">
                        <div style="${maskStyle}"></div>
                        <div class="preview-text-container" style="${containerStyle}">
                            <p class="preview-text" style="${textStyle}">${section.content.replace(/\n/g, '<br>')}</p>
                        </div>
                        ${infoText}
                    </div>
                `;

                this.elements.previewContent.innerHTML = content;
                this.elements.slideInfo.textContent = `${slideIndex + 1} / ${sections.length} - ${this.messages[this.state.currentLang].song} ${this.state.currentSong + 1} ${this.messages[this.state.currentLang].songUnit}`;
            }

            prevSlide() {
                if (this.state.currentSlide > 0) {
                    this.state.currentSlide--;
                    this.updatePreview();
                }
            }

            nextSlide() {
                const song = this.state.songs[this.state.currentSong];
                const sections = song.isParagraphMode
                    ? song.paragraphs
                    : this.parseLyrics(song.lyrics);

                if (this.state.currentSlide < sections.length - 1) {
                    this.state.currentSlide++;
                    this.updatePreview();
                }
            }

            async exportSlides() {
                if (this.state.songs.length === 0 || !this.state.songs.some(song => song.lyrics || song.paragraphs.length)) {
                    alert(this.messages[this.state.currentLang].noLyricsAlert);
                    return;
                }

                const pres = new PptxGenJS();
                pres.layout = 'LAYOUT_16x9';

                for (let songIndex = 0; songIndex < this.state.songs.length; songIndex++) {
                    const song = this.state.songs[songIndex];
                    const sections = song.isParagraphMode
                        ? song.paragraphs
                        : this.parseLyrics(song.lyrics);

                    for (let i = 0; i < sections.length; i++) {
                        const section = sections[i];
                        const slide = pres.addSlide();

                        if (song.background) {
                            slide.background = { data: song.background };
                        }

                        const fontSize = Number(this.elements.lyricsFontSize.value);
                        const lineHeight = Number(this.elements.lyricsLineHeight.value);
                        const position = this.elements.position.value;
                        const maskOpacity = Number(this.elements.maskOpacity.value);
                        const showTextBg = this.elements.showTextBg.checked;
                        const showInfo = this.elements.showInfo.checked;

                        if (maskOpacity > 0) {
                            slide.addShape(pres.shapes.RECTANGLE, {
                                x: 0,
                                y: 0,
                                w: '100%',
                                h: '100%',
                                fill: { color: '000000', transparency: (1 - maskOpacity) * 100 }
                            });
                        }

                        const textBoxHeight = fontSize * lineHeight * section.content.split('\n').length;
                        let yPos;
                        if (position === 'flex-start') {
                            yPos = 0.5;
                        } else if (position === 'center') {
                            yPos = (7.5 - textBoxHeight / 72) / 2;
                        } else {
                            yPos = 7.5 - textBoxHeight / 72 - 0.5;
                        }

                        slide.addText(section.content, {
                            x: 0.5,
                            y: yPos,
                            w: 9,
                            h: textBoxHeight / 72,
                            fontSize: fontSize,
                            color: 'FFFFFF',
                            align: 'center',
                            lineSpacing: fontSize * lineHeight,
                            fill: showTextBg ? { color: '000000', transparency: 50 } : null
                        });

                        if (showInfo) {
                            slide.addText(
                                `${song.title ? `${song.title} - ` : ''}${section.type}`,
                                {
                                    x: 8.5,
                                    y: 6.8,
                                    w: 1.5,
                                    h: 0.5,
                                    fontSize: 12,
                                    color: 'FFFFFF',
                                    align: 'right'
                                }
                            );
                        }
                    }
                }

                await pres.writeFile('LyricsSlides');
            }

            handleDocumentClick(event) {
                if (!this.elements.tagMenu.contains(event.target) && !event.target.classList.contains('lyrics-textarea')) {
                    this.hideTagMenu();
                }
                if (!this.elements.moveMenu.contains(event.target) && !event.target.classList.contains('drag-handle')) {
                    this.hideMoveMenu();
                }
                if (!this.elements.imageMenu.contains(event.target) && !event.target.classList.contains('thumbnail')) {
                    this.hideImageMenu();
                }
            }
        }

        const editor = new LyricsEditor();
    </script>
